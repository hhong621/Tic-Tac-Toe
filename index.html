<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div data-turn-text class="turn-text"></div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div class="winning-message-contents">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <div class="player-select" id="playerSelect">
        <div class="title">Welcome to Tic Tac Toe!</div>
        <div class="subtitle">Select number of players</div>
        <button id="multiplayerButton" onclick="startGame(true, 0)">P1 vs P2</button>
        <button id="singleplayerButton" onclick="startGame(false, 1)">P1 vs Computer (Easy)</button>
        <button id="singleplayerButtonHard" onclick="startGame(false, 2)">P1 vs Computer (Hard)</button>
    </div>
</body>
</html>
